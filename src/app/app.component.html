<div class="page-wrapper chiller-theme toggled">
  <app-sidebar-admin *ngIf="currentUser && currentUser.user?.type === 1"></app-sidebar-admin>

  <main [ngClass]="{ 'page-content': currentUser && currentUser.user?.type === 1 }">
    <app-navbar-admin *ngIf="currentUser && currentUser.user?.type === 1"></app-navbar-admin>
    <div class="container-fluid">
      <app-navbar *ngIf="currentUser && currentUser.user?.type === 0"></app-navbar>

      <div class="container">
        <router-outlet></router-outlet>
      </div>

    </div>
  </main>
</div>
