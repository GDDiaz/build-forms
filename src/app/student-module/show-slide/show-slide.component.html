<ng-container *ngIf="slide.type === 'video'">
  <h3 class="card-title text-center">{{slide.content.video_title}}</h3>
  <iframe width="560" height="315" [src]="sanitizerUrl(slide.content.video_url)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ng-container>


<ng-container *ngIf="slide.type === 'quiz'">
  <h3 class="card-title text-center">{{slide.content.name}}</h3>
  <mat-horizontal-stepper>
    <ng-container *ngFor="let question of slide.content.questions">
      <mat-step>

        <div class="ql-container ql-snow" style="border-width: 0;">
          <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(question.question)"></div>
        </div>
        <ng-container *ngIf="question.typeQuestion === 'Ãšnica respuesta'">
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let option of question.options; let i = index">
              <div class="ql-container ql-snow" style="border-width: 0;">
                <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(option.option)"></div>
              </div>
            </mat-radio-button>
          </mat-radio-group>
        </ng-container>

        <ng-container *ngIf="question.typeQuestion === 'Multiple respuesta'">
          <mat-checkbox class="example-margin" *ngFor="let option of question.options; let i = index">
            <div class="ql-container ql-snow" style="border-width: 0;">
              <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(option.option)"></div>
            </div>
          </mat-checkbox>
        </ng-container>

        <ng-container *ngIf="question.typeQuestion === 'Autocompletar'">
          <input type="text" class="form-control">
        </ng-container>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    </ng-container>


  </mat-horizontal-stepper>
</ng-container>


<ng-container *ngIf="slide.type === 'content'">
  <h3 class="card-title text-center">{{slide.content.objective_title}}</h3>
  <mat-horizontal-stepper>
    <mat-step>
      <iframe width="560" height="315" [src]="sanitizerUrl(slide.content.video_url)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
        <ng-container *ngFor="let objective of slide.content.objectives">
        <div class="ql-container ql-snow" style="border-width: 0;">
          <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(objective.objective)"></div>
        </div>
      </ng-container>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-container *ngFor="let word of slide.content.words">
        {{word.word}} / {{word.traduction}}
    </ng-container>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>

  </mat-horizontal-stepper>
</ng-container>
