<div class="unit-card {{ positionIconClass }}">
  <div class="icon-card">
    <img src="{{ '/assets/icons/svg/ear.svg' }}" alt="" />
    <div>
      Listening
    </div>
  </div>
  <div class="progreso">
    <div>
      <p>Nice to meet you</p>
    </div>
    <div>{{ progress }}% Completado</div>
    <div class="progress-bar">
      <div class="completed-bar" [ngStyle]="{ width: progress + '%' }"></div>
    </div>
  </div>

  <div class="units-content">
    <div
      class="unit"
      *ngFor="let item of unidades; let i = index"
      (click)="click(item.type, i, item.status_by_user)"
      [ngClass]="{ disable: item.status_by_user === 'completado' }"
    >
      <p *ngIf="item.type === 'video'">{{ item.content.video_title }}</p>
      <p *ngIf="item.type === 'quiz'">{{ item.content.name }}</p>
      <p *ngIf="item.type === 'activity'">{{ item.content.name }}</p>
      <p *ngIf="item.type === 'content'">{{ item.content.objective_title }}</p>
      <p *ngIf="item.type === 'no data'">{{ item.content.name }}</p>

      <div class="lesson-number">
        {{ i + 1 }}
      </div>
      <div class="status">
        <div
          *ngIf="item.status_by_user !== null"
          class="{{ item.status_by_user }}"
        >
          <i
            class="fas fa-check"
            *ngIf="item.status_by_user"
            style="color: #d7444b;"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
