<div class="row">
  <div class="col-md-12">
    <h3 class="card-title text-center">{{title}}</h3>
    <form [formGroup]="form">
      <div class="form-group">
        <label class="control-label" for="title">TÃ­tulo</label>
        <input name="attachForm[name]" id="title" type="text" formControlName="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label class="control-label" for="word_bank_title">Cargar adjunto</label>
        <app-upload-file-widget [multiple]="'1'" [accept]="'application/pdf'" (formData)="setFormData($event)"></app-upload-file-widget>
      </div>

      <div class="text-center" *ngIf="slide">
        <ol *ngFor="let file of currentFiles;let i=index">
          <li >{{ file.attach.name }} <span class="float-right" (click)="deleteAttach(i)"><i class="fa fa-times"></i></span> </li>
        </ol>
      </div>

      <div class="text-center">
        <button style="width: 70%" class="btn bg-primary-blue " type="submit"
             (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Guardar
          </button>
      </div>
    </form>

  </div>

</div>
