<div class="row">
  <div class="col-md-6">
    <h4>
      Información Agregue información básica sobre el curso y el nombre del autor.
    </h4>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body collapse show">

        <h3 class="card-title">{{title}}</h3>
        <form [formGroup]="courseForm">
          <div class="form-group">
            <label class="control-label" for="name">Título del curso Siempre puedes cambiar esto más tarde</label>
            <input id="name" type="text" formControlName="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="name">Author</label>
            <input id="name" type="text" formControlName="author" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="control-label" for="name">Video de introducción (puedes agregarlo despues)</label>
            <input id="name" type="text" formControlName="video_url" class="form-control" required>
          </div>

          <div class="text-center">
            <button style="width: 70%" class="btn btn-primary " type="submit" [disabled]="!courseForm.valid" (click)="onSubmit()">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
